</head>
<body onload="checkLoadError()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    <li><a href="/History"><span class="glyphicon  glyphicon-time"></span> History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script onerror="loadError=true" src="/lib/jquery/jqcombo.js"></script>

    <div class="container body-content alert-info">
        


<h2><span class="glyphicon  glyphicon-time"></span> History</h2>

<div class="row">
%1
</div>

<script type="text/javascript">

%2

    $(document).ready(function () {
%3
    });

    function checkLoadError() {
        if (loadError)
            location.replace(document.location.pathname);
    }

    function setRecoveryStatus(index, status) {
        var historyItem = $("#historyItem" + index);
        var recoveryStatusElem = $("#recoveryStatus" + index)[0];
        switch (status) {
            case %4:
                historyItem.addClass("alert-danger");
                recoveryStatusElem.innerHTML = "Failure";
                break;
            case %5:
                historyItem.addClass("alert-success");
                recoveryStatusElem.innerHTML = "Success";
                break;
            case %6:
                historyItem.addClass("alert-warning");
                recoveryStatusElem.innerHTML = "On going";
                break;
        }
    }

    function setRecoverySource(index, source) {
        var recoverySourceElem = $("#recoverySource" + index)[0];
        switch (source) {
            case %7:
                recoverySourceElem.innerHTML = "Auto-Recovery";
                break;
            case %8:
                recoverySourceElem.innerHTML = "User Initiated Recovery";
                break;
            case %9:
                recoverySourceElem.innerHTML = "Periodic Restart";
                break;
        }
    }
</script>
    </div>
    <script onerror="loadError=true" src="/lib/bstrap/js/bstrap.js"></script>
</body>
</html>
